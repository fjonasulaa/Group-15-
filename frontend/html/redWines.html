<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Wine - Wine Exchange</title>
    <link rel="icon" type="image/x-icon" href="../../images/icon.png">
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <!-- NAVBAR -->

    <div class="navbar">
        <img src="../../images/icon.png" alt="Wine Exchange Logo">
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="wines.html">Wines</a>
            <a href="basket.html">Basket</a>
        </div>

        <div class="navbar-right">
            <input type="text" placeholder="Search">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign up</a>
            <button id="dark-mode" class="dark-mode-button">
                <img src="../../images/darkmode.png" alt="Dark Mode" />
            </button>
        </div>
    </div>

    <div class="cards-cycle">
        <div class="wines-list">
            <template id="wine">
                <div class="wine">
                    <img src="../images/redWinesBG.jpg">
                    <div class="information">
                        <div class="wine-type"></div>
                        <div class="name"></div>
                        <div class="description"></div>
                        <div class="price"></div>
                        <div class="buttons">
                            <button class="button">SEE MORE INFO</button>
                            <button class="button">ADD TO BASKET</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div class="cover">
            <template id="cover-wine">
                <div class="wine">
                    <img class="image">
                    <div class="information">
                        <div class="name"></div>
                        <div class="short"></div>
                    </div>
                </div>
            </template>
        </div>

        <div class="arrow">
            <button id="next" class="next">></button>
        </div>
    </div>

    <script>
        const wineData = [
            {
                name: "Marchesi Antinori Tignanello",
                price: 155,
                image: "../images/margaux.jpg",
                short: "Famous super tuscan red wine",
                description: `Tignanello is a renowned Super Tuscan from Marchesi Antinori, made
primarily from Sangiovese with a touch of Cabernet Sauvignon and
Cabernet Franc. It’s celebrated for its ripe red and dark fruit
flavors, balanced acidity, polished tannins, and gentle notes of
spice and oak. Often considered a benchmark of modern Italian
winemaking, it combines elegance, depth, and excellent aging
potential.`,
            },

            {
                name: "Opus One",
                price: 375,
                image: "../images/opus.jpg",
                short: "Prestigious napa valley wine",
                description: `Opus One is a prestigious Napa Valley Bordeaux-style blend created
by Robert Mondavi and Baron Philippe de Rothschild. Known for its
polished structure and layered flavors of dark fruit, cedar, and
fine oak, it offers a smooth yet powerful profile with excellent
balance. It’s regarded as one of California’s benchmark luxury
wines, combining Old World elegance with New World richness.`,
            },

            {
                name: "Penfolds Grange",
                price: 550,
                image: "../images/grange.jpg",
                short: "Australia’s most iconic wine",
                description: `Penfolds Grange is Australia’s most iconic wine, primarily made
from Shiraz with a small amount of Cabernet. It’s celebrated for
its intense concentration, ripe dark fruit, and distinctive notes
of spice, chocolate, and oak, supported by a bold, long-lived
structure. Grange stands as a symbol of Australian winemaking
excellence with exceptional aging potential.`,
            },

            {
                name: "Château Margaux",
                price: 620,
                image: "../images/tignanello.jpg",
                short: "Renowned bordeaux wine",
                description: `Château Margaux is one of Bordeaux’s most renowned First Growth
estates, producing Cabernet-dominant wines noted for their
aromatics and purity. Typically showing elegant layers of
blackcurrant, floral notes and refined tannins, it combines power
with delicacy. Considered a benchmark of classic Bordeaux, it ages
gracefully for decades.`,
            },
        ];

        /* add details to template */

        const list = document.querySelector(".wines-list");
        const listWine = document.getElementById("wine");

        const cover = document.querySelector(".cover");
        const coverWine = document.getElementById("cover-wine");

        wineData.forEach(wine => {
            const listClone = listWine.content.cloneNode(true);
            const coverClone = coverWine.content.cloneNode(true);

            listClone.querySelector(".name").textContent = wine.name;
            listClone.querySelector(".price").textContent = `£${wine.price}`;
            listClone.querySelector(".description").textContent = wine.description;

            coverClone.querySelector(".name").textContent = wine.name;
            coverClone.querySelector(".short").textContent = wine.short;
            coverClone.querySelector("img").src = wine.image;

            list.appendChild(listClone);
            cover.appendChild(coverClone);
        });

        /* slider */

        let nextDom = document.querySelector('#next');
        let wineListDom = document.querySelector('.cards-cycle .wines-list');
        let coverDom = document.querySelector('.cards-cycle .cover');

        nextDom.onclick = function () {
            showSlider('next');
        };

        let timeRunning = 3000;
        let runTimeOut;

        function showSlider(type) {
            let wineSlider = document.querySelectorAll('.cards-cycle .wines-list .wine');
            let wineCover = document.querySelectorAll('.cards-cycle .cover .wine');

            if (type === 'next') {
                wineListDom.appendChild(wineSlider[0]);
                coverDom.appendChild(wineCover[0]);
                coverDom.classList.add('next');
            }

            clearTimeout(runTimeOut);
            runTimeOut = setTimeout(() => {
                coverDom.classList.remove('next');
            }, timeRunning);
        }

        // DARK MODE
        const darkButton = document.getElementById("dark-mode");
        if (localStorage.getItem("dark_mode") === "on") {
            document.documentElement.classList.add("darkmode");
        }

        darkButton.addEventListener("click", () => {
            document.documentElement.classList.toggle("darkmode");
            localStorage.setItem("dark_mode", document.documentElement.classList.contains("darkmode") ? "on" : "off");
        });
    </script>

</body>

</html>

<head>

<title>Checkout</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;

    .navbar {
        display: flex;
        align-items: center;
        background: white;
        padding: 10px 25px;
        border-bottom: 1px solid #ccc;
        gap: 20px;

    }

    .navbar-links {

        margin-left: 30px;

    .navbar a {

        color: black;
        font-size: 14px;
    }

    .navbar-right {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .navbar input {
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        width: 180px;
    }

    
    .checkout-container {
        background: white;
        width: 70%;
        margin: 40px auto;

    h1 {

        margin-bottom: 20px;
    }

    h2 {
        font-size: 20px;
        margin-top: 20px;
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    
    .row {
        display: flex;
        gap: 20px;
    }

    .row .column {
        flex: 1;
    }

    
    .place-order {
        margin-top: 25px;
        background: black;
        color: white;
        padding: 14px 22px;
        border-radius: 20px;
        text-decoration: none;
        font-size: 16px;
        display: inline-block;
    }

</style>
</head>
<body>


<div class="navbar">
    <img src="C:\Users\rajak\OneDrive\Documents\Wine Exchange\Image (1).jpg" alt="Wine Exchange Logo">
    <div class="navbar-links">
        <a href="#">Home</a>
        <a href="#">Wines</a>
        <a href="basket.html">Basket</a>
    </div>

    <div class="navbar-right">
        <input type="text" placeholder="Search">
        <a href="#">Login</a>
        <a href="#">Sign up</a>
    </div>
</div>


<div class="checkout-container">
    <h1>Checkout</h1>
    <h2>Delivery Information</h2>

    <label>Full Name</label>
    <input type="text" placeholder="John Smith">

    <label>Address</label>
    <input type="text" placeholder="123 Main Street">

    <div class="row">
        <div class="column">
            <label>City</label>
            <input type="text" placeholder="London">
        </div>
        <div class="column">
            <label>Postcode</label>
            <input type="text" placeholder="SW1A 1AA">
        </div>
    </div>

    <div class="row">
        <div class="column">
            <label>Email Address</label>
            <input type="email" placeholder="email@example.com">
        </div>
        <div class="column">
            <label>Phone Number</label>
            <input type="text" placeholder="07123 456789">
        </div>
    </div>

    <label>Shipping Method</label>
    <select>
        <option>Standard (3–5 days) — Free</option>
        <option>Next day — £4.99</option>
    </select>

    <title>Dynamic Timestamp</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #timestamp { font-weight: bold; color: darkblue; }
    </style>
</head>
<body>
    <p>Current time: <span id="timestamp"></span></p>

    <script>
        function updateTimestamp() {
            const now = new Date();
            
            const formatted = now.getFullYear() + "-" +
                String(now.getMonth() + 1).padStart(2, '0') + "-" +
                String(now.getDate()).padStart(2, '0') + " " +
                String(now.getHours()).padStart(2, '0') + ":" +
                String(now.getMinutes()).padStart(2, '0') + ":" +
                String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById("timestamp").textContent = formatted;
        }

        
        setInterval(updateTimestamp, 1000);
        
        updateTimestamp(); 
    </script>

    <a href="#" class="place-order">Place Order</a>
</div>

</body>
